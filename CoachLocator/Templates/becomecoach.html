{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/becomecoach.css' %}">
        <h1>Become a coach for StuntSolutions</h1>
        <form class="container" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">SignUp</button>
        </form>
{% endblock %}
