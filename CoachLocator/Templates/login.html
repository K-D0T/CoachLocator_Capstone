{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <div class="register">
        <h1>Login</h1>
        <img id="register-logo"src="{% static 'logo.png' %}" alt="Logo">
        
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input type="text" name="username" placeholder="Username" id="id_username" required>
            <input type="password" name="password" placeholder="Password" id="id_password1" required>
            
            <button id="submit_register" type="submit">Login</button>
        </form>
    </div>

{% endblock %}
