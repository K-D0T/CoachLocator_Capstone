{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="register">
    <h1>Register</h1>
    <img id="register-logo"src="{% static 'logo.png' %}" alt="Logo">
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email" id="id_email" required>
        <input type="text" name="username" placeholder="Username" id="id_username" required>
        <input type="password" name="password1" placeholder="Password" id="id_password1" required>
        <input type="password" name="password2" placeholder="Confirm Password" id="id_password2" required>
        <button id="submit_register" type="submit">Register</button>
    </form>
</div>



{% endblock %}
